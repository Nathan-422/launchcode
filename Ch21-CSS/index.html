<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Hello Moto.</title>
    <!-- external style -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Header &lt;h1&gt;</h1>
        <h1>Second h1</h1>
    </header>

    <section>
        <style>
            /* document/internal styling */
            h2 {
                padding-left: 30px;
            }
        </style>
        <h2>And a second header!</h2>
    </section>

    <div>
        <!-- an example of inline styling -->
        <p style="color:fuchsia; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            And now here is some content in a paragraph tag.
        </p>
        <div>
            <img class="fullWidthImage" src="lights.jpg" alt="The northern lights.">
        </div>
        <p>
            This is a separate paragraph tag where I'm going to override the outside stylesheet
        </p>
    </div>

    <!-- Add content here -->

    <footer>
        <small class="copyright">
            &copy; Nathan Wright 2022
        </small>
        <small></br>
            Don't contact me unless it's about helping the world.
        </small>
    </footer>
</body>
</html>
